<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
    background:
        radial-gradient(circle at 20% 20%, #1e1e1e, #0b0b0b 60%),
        radial-gradient(circle at 80% 80%, #1a1a1a, #050505);
    color: #fff;
}

/* Login Card */
.login-box {
    width: 380px;
    padding: 42px 38px;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
    );
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 20px;
    box-shadow:
        0 30px 60px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.05);
}

/* Title */
.login-box h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    margin-bottom: 6px;
    font-size: 26px;
    font-weight: 700;
}

.login-box h2 span {
    color: #f5c26b;
}

/* Subtitle */
.subtitle {
    text-align: center;
    font-size: 14px;
    opacity: 0.65;
    margin-bottom: 32px;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px 10px;
    margin-bottom: 16px;

    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    transition: all 0.2s ease;
}

input::placeholder {
    color: rgba(255,255,255,0.5);
}

input:focus {
    outline: none;
    border-color: #f5c26b;
    background: rgba(255,255,255,0.08);
    box-shadow: 0 0 0 3px rgba(245,194,107,0.15);
}

/* Button */
button {
    width: 105%;
    padding: 14px;
    margin-top: 8px;
    background: linear-gradient(135deg, #f5c26b, #f0b44e);
    color: #000;
    border: none;
    border-radius: 14px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(245,194,107,0.35);
}

button:active {
    transform: translateY(0);
}

/* Error */
.error {
    background: rgba(255, 80, 80, 0.15);
    border: 1px solid rgba(255, 80, 80, 0.35);
    color: #ffb3b3;
    padding: 10px;
    border-radius: 10px;
    font-size: 13px;
    margin-bottom: 18px;
    text-align: center;
}
.footer-text {
    text-align: center;
    font-size: 13px;
    opacity: 0.55;
    margin-top: 18px;
}
</style>

</head>

<body>

<div class="login-box">
    <h2>✨ Fashion <span>AI Studio</span></h2>
    <div class="subtitle">Sign in to continue</div>

    {% for message in messages %}
        <div class="error">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <!-- <div class="footer-text">
        Don't have an account?
        <a href="/register/" style="color:#f5c26b;text-decoration:none;">
            Register
        </a>
    </div> -->
</div>

</body>
